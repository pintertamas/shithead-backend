name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - backend/**
              - infra/**
              - pom.xml
              - Dockerfile
              - .github/workflows/ci-cd.yaml
            frontend:
              - frontend/**
              - .github/workflows/ci-cd.yaml

  test:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Backend verify
        run: |
          if [ -f backend/mvnw ]; then
            chmod +x backend/mvnw
            ./backend/mvnw -q verify -P codeQuality
          else
            mvn -q -f backend/pom.xml verify -P codeQuality
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend build
        working-directory: frontend
        env:
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_WS_BASE_URL: ${{ vars.VITE_WS_BASE_URL }}
          VITE_COGNITO_DOMAIN: ${{ vars.VITE_COGNITO_DOMAIN }}
          VITE_COGNITO_CLIENT_ID: ${{ vars.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_REDIRECT_URI: ${{ vars.VITE_COGNITO_REDIRECT_URI }}
          VITE_COGNITO_LOGOUT_URI: ${{ vars.VITE_COGNITO_LOGOUT_URI }}
        run: |
          npm ci
          npm run build

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs:
      - test
      - changes
    if: github.event_name == 'push' && needs.changes.outputs.backend == 'true'
    env:
      TF_INPUT: "false"
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      TF_VAR_vpc_id: ${{ vars.VPC_ID }}
      TF_VAR_subnets: ${{ vars.SUBNETS_JSON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      - name: Verify Terraform
        run: |
          echo "Terraform binary: $(command -v terraform)"
          terraform version

      - name: Build backend
        run: |
          if [ -f backend/mvnw ]; then
            chmod +x backend/mvnw
            ./backend/mvnw -q package -DskipTests
          else
            mvn -q -f backend/pom.xml package -DskipTests
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Package Python Lambda dependencies
        run: python infra/terraform/lambda/scripts/package.py

      - name: Validate Terraform variables
        run: |
          [ -n "${TF_VAR_google_client_id}" ] || (echo "Missing secret: GOOGLE_CLIENT_ID" && exit 1)
          [ -n "${TF_VAR_google_client_secret}" ] || (echo "Missing secret: GOOGLE_CLIENT_SECRET" && exit 1)
          [ -n "${TF_VAR_vpc_id}" ] || (echo "Missing variable: VPC_ID" && exit 1)
          [ -n "${TF_VAR_subnets}" ] || (echo "Missing variable: SUBNETS_JSON (example: [\"subnet-a\",\"subnet-b\"])" && exit 1)

      - name: Terraform init
        run: terraform init -input=false
        working-directory: infra/terraform

      - name: Terraform apply
        run: terraform apply -auto-approve -input=false
        working-directory: infra/terraform

  deploy-frontend:
    name: Deploy Frontend (GitHub Pages)
    runs-on: ubuntu-latest
    needs:
      - test
      - changes
    if: github.event_name == 'push' && needs.changes.outputs.frontend == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_WS_BASE_URL: ${{ vars.VITE_WS_BASE_URL }}
          VITE_COGNITO_DOMAIN: ${{ vars.VITE_COGNITO_DOMAIN }}
          VITE_COGNITO_CLIENT_ID: ${{ vars.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_REDIRECT_URI: ${{ vars.VITE_COGNITO_REDIRECT_URI }}
          VITE_COGNITO_LOGOUT_URI: ${{ vars.VITE_COGNITO_LOGOUT_URI }}
        run: |
          npm ci
          npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
