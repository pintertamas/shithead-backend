name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'                    # for Spring Boot :contentReference[oaicite:1]{index=1}

      - name: Build Spring Boot JAR
        run: |
          cd backend
          mvn -B clean package -DskipTests     # adjust if using Gradle :contentReference[oaicite:2]{index=2}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}             :contentReference[oaicite:3]{index=3}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'                                     :contentReference[oaicite:4]{index=4}

      - name: Terraform Init & Plan
        working-directory: infra
        run: |
          terraform init -input=false
          terraform plan -out=tfplan -input=false                   :contentReference[oaicite:5]{index=5}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra
        run: terraform apply -auto-approve tfplan                   :contentReference[oaicite:6]{index=6}

      - name: Deploy JAR to S3
        run: |
          aws s3 cp backend/target/shithead-backend.jar \
            s3://your-lambda-bucket/shithead-backend.jar           :contentReference[oaicite:7]{index=7}
