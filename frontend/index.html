<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shithead - Test Client</title>
    <script>
      (function (location) {
        if (location.search[1] !== "/") return;
        var decoded = location.search
          .slice(1)
          .split("&")
          .map(function (part) {
            return part.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, "", location.pathname.slice(0, -1) + decoded + location.hash);
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
